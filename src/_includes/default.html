<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    <meta name="generator" content="{{ eleventy.generator }}">
    {% if description %}
      <meta name="description" content="{{description}}"/>
      <meta property="og:description" content="{{description}}"/>
      {% else %}
      <meta name="description" content="Make your own tiny Balsa Man event!"/>
      <meta property="og:description" content="Make your own tiny Balsa Man event!"/>
    {% endif %}
    <meta property="og:title" content="{{ 'Balsa Man ' if layout!='home' }}{{ title }}"/>
    <meta name="image" content="https://www.balsaman.org/static/img/og.jpg">
    <meta property="og:image" content="https://www.balsaman.org/static/img/og.jpg">
    <meta name="twitter:card" content="summary_large_image"/>
    

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    {% block head %}{% endblock %}
    <script src="/static/js/alpine.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
  </head>
  <body class="h-full min-h-screen bg-no-repeat bg-gradient-to-b from-sky-blue-400 to-sky-blue-500">
    {% include "./partials/navbar.njk" %}

    <div class="mx-auto bg-black max-w-hero pt-md sm:pt-lg">
      {{ content | safe }}
    </div>

    {% include "./partials/footer.html" %}

  </body>
</html>
