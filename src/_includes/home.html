---
layout: default
---

<div class="container max-w-3xl px-6">

    <h1 class="text-5xl font-bold">{{title}}</h1>

    <div class="prose">{{ content | safe }}</div>

    <section>
        <h2>Balsa Man 2008</h2>
        <ul>
            {% for photo in flickr.bm2008 %}
            <li>
                <div>{{ photo.title}} by {{photo.ownername}} </div>
                <div><img src="{{photo.url_m}}" alt=""></div>
            </li>
            {% endfor %}
        </ul>
    </section>

</div>
